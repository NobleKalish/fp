<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html, body {
        height: 100%;
    }
    body {
        display: flex;
        flex-direction: column;
    }
    .content {
        flex: 1 0 auto;
    }
    .footer {
        flex-shrink: 0;
    }
</style>
<body>
<div class="row content">
    <div class="col s12 z-depth-3">
        <form action="/login" method="post" class="col s12">
            <div class="row">
                <div class="input-field">
                    <label>Username:</label>
                    <input type="text" name="username" class=""
                           placeholder="username"/>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="password"/>
                </div>
            </div>
            <div class="row">
                <div class="col s6 offset-s4">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
                <div class="col s10">
                    <p>If you are a new user, please <a href="signup">sign up</a> here.</p>
                </div>
            </div>
        </form>
    </div>
</div>

    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#!">Cooper's Github</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Kristen's Github</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Noble's github</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">

    </div>
</footer>
</body>
